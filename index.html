<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- GOOGLE FONT -->
    <title>Pond Life</title>
    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="./scripts/app.js"></script>
</head>

<body>
    <!-- Welcome Screen, will be overlapping screen at beginning, then dissapear on submit -->
    <div class="welcome-screen">
        <div class="welcome-container">
            <h1>Welcome to the pond!</h1>
            <div class="welcome-input">
                <input type="text" placeholder="Frog's name">
                <button>submit</button>
            </div>
        </div>
    </div>

    <header class="progress-container">
        <div class="progress-bar" id="temperature-bar">
            <h2>Temperature</h2>
            <progress max="100" value="80"></progress>
        </div>
    </header>

    <div class="character-container">
        <img src="./assets/Frog Egg.png" alt="Frog Egg">
        <h3>Frog Name</h3>
    </div>

    <footer class="buttons-container">
        <button id="increase-temp">Increase Temperature</button>
    </footer>
</body>
</html>
